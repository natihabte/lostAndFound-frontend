<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Admin Role Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .box { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 3px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Force Admin Role Test</h1>
    
    <div class="box">
        <h3>Quick Fix Test</h3>
        <button onclick="forceAdminRole()">Force Admin Role in localStorage</button>
        <button onclick="testLogin()">Test Login API</button>
        <button onclick="checkCurrentState()">Check Current State</button>
        <button onclick="clearAndReload()">Clear & Reload</button>
    </div>

    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `box ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        function forceAdminRole() {
            try {
                // Get current user from localStorage
                const userStr = localStorage.getItem('user');
                if (!userStr) {
                    log('âŒ No user found in localStorage. Please login first.', 'error');
                    return;
                }

                const user = JSON.parse(userStr);
                log(`ðŸ“‹ Current user: ${user.name} (${user.email})`);
                log(`ðŸ“‹ Current role: ${user.role}`);

                // Force role to admin
                user.role = 'admin';
                user.originalRole = user.originalRole || 'org_admin';

                // Save back to localStorage
                localStorage.setItem('user', JSON.stringify(user));

                log('âœ… FORCED role to admin in localStorage', 'success');
                log('ðŸ”„ Reloading page to apply changes...', 'success');

                // Reload the page after a short delay
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000';
                }, 1000);

            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            try {
                log('ðŸ”„ Testing login API...');
                
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'natnail333@gmail.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    log('âœ… Login API successful', 'success');
                    log(`ðŸ“‹ Returned role: ${data.user.role}`);
                    log(`ðŸ“‹ Original role: ${data.user.originalRole || 'not set'}`);
                    
                    // Save to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    log('ðŸ’¾ Saved to localStorage', 'success');
                    log('ðŸ”„ Redirecting to main app...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000';
                    }, 1000);
                    
                } else {
                    log(`âŒ Login failed: ${data.message}`, 'error');
                }
                
            } catch (error) {
                log(`âŒ Network error: ${error.message}`, 'error');
            }
        }

        function checkCurrentState() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!token || !userStr) {
                log('âŒ No authentication data found', 'error');
                return;
            }
            
            try {
                const user = JSON.parse(userStr);
                log('âœ… Found authentication data', 'success');
                log(`ðŸ“‹ User: ${user.name} (${user.email})`);
                log(`ðŸ“‹ Role: ${user.role}`);
                log(`ðŸ“‹ Original Role: ${user.originalRole || 'not set'}`);
                log(`ðŸ“‹ Token exists: ${!!token}`);
                
                if (user.role === 'admin') {
                    log('âœ… Role is set to admin - should show admin features', 'success');
                } else {
                    log('âŒ Role is not admin - will show as member', 'error');
                }
                
            } catch (error) {
                log(`âŒ Error parsing user data: ${error.message}`, 'error');
            }
        }

        function clearAndReload() {
            localStorage.clear();
            log('ðŸ—‘ï¸ Cleared all localStorage');
            log('ðŸ”„ Reloading page...');
            setTimeout(() => {
                window.location.reload();
            }, 500);
        }

        // Auto-check on load
        window.onload = function() {
            log('ðŸš€ Force Admin Test loaded');
            checkCurrentState();
        };
    </script>
</body>
</html>
