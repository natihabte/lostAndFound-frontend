<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - Role Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-box { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug Login - Organization Admin Role Check</h1>
    
    <div class="debug-box">
        <h3>Test Organization Admin Login</h3>
        <button onclick="testLogin()">Login as Organization Admin</button>
        <button onclick="checkLocalStorage()">Check Local Storage</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>

    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:5001/api';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `debug-box ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        async function testLogin() {
            log('üîÑ Starting login test...');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'natnail333@gmail.com',
                        password: 'password123' // Use the actual password
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    log('‚úÖ Login successful!', 'success');
                    log(`<pre>Response: ${JSON.stringify(data, null, 2)}</pre>`);
                    
                    // Save to localStorage like the app does
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    log('üíæ Saved to localStorage');
                    
                    // Check role
                    const role = data.user.role;
                    log(`üé≠ User Role: "${role}" (type: ${typeof role})`);
                    log(`üîç Is org_admin? ${role === 'org_admin'}`);
                    log(`üîç Is admin? ${role === 'admin'}`);
                    
                    // Test role detection logic
                    const isAdmin = role === 'admin' || role === 'org_admin';
                    log(`üõ°Ô∏è Should show admin features? ${isAdmin}`, isAdmin ? 'success' : 'error');
                    
                } else {
                    log(`‚ùå Login failed: ${data.message}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        function checkLocalStorage() {
            log('üîç Checking localStorage...');
            
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!token || !userStr) {
                log('‚ùå No user data in localStorage', 'error');
                return;
            }
            
            try {
                const user = JSON.parse(userStr);
                log('‚úÖ Found user data in localStorage', 'success');
                log(`<pre>User Data: ${JSON.stringify(user, null, 2)}</pre>`);
                
                const role = user.role;
                log(`üé≠ Stored Role: "${role}" (type: ${typeof role})`);
                log(`üîç Is org_admin? ${role === 'org_admin'}`);
                log(`üîç Is admin? ${role === 'admin'}`);
                
                // Test what the header component would see
                const isAdmin = role === 'admin' || role === 'org_admin';
                log(`üõ°Ô∏è Header would show admin? ${isAdmin}`, isAdmin ? 'success' : 'error');
                
            } catch (error) {
                log(`‚ùå Error parsing user data: ${error.message}`, 'error');
            }
        }

        function clearStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            log('üóëÔ∏è Cleared localStorage');
        }

        // Auto-check on load
        window.onload = function() {
            log('üöÄ Debug page loaded');
            checkLocalStorage();
        };
    </script>
</body>
</html>
