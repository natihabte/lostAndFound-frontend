<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîó API Connection Test</h1>
    <p>This page tests the connection between frontend and backend API.</p>
    
    <div id="results"></div>
    
    <button onclick="testRelativeURL()">Test Relative URL (/api/organizations)</button>
    <button onclick="testAbsoluteURL()">Test Absolute URL (http://localhost:5001/api/organizations)</button>
    <button onclick="testHealthCheck()">Test Health Check</button>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        async function testRelativeURL() {
            addResult('üîÑ Testing relative URL: /api/organizations', 'info');
            try {
                const response = await fetch('/api/organizations', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    addResult('‚úÖ Relative URL works! Proxy is configured correctly.', 'success');
                } else {
                    addResult(`‚ùå Relative URL failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Relative URL error: ${error.message}`, 'error');
                addResult('üí° This means the frontend proxy is not working. Try the absolute URL test.', 'info');
            }
        }
        
        async function testAbsoluteURL() {
            addResult('üîÑ Testing absolute URL: http://localhost:5001/api/organizations', 'info');
            try {
                const response = await fetch('http://localhost:5001/api/organizations', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    addResult('‚úÖ Absolute URL works! Backend is running correctly.', 'success');
                    addResult('üí° You can use absolute URLs in your forms as a workaround.', 'info');
                } else {
                    addResult(`‚ùå Absolute URL failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Absolute URL error: ${error.message}`, 'error');
                if (error.message.includes('CORS')) {
                    addResult('üí° CORS error - backend needs CORS configuration for frontend domain.', 'info');
                } else {
                    addResult('üí° Backend server might not be running on port 5001.', 'info');
                }
            }
        }
        
        async function testHealthCheck() {
            addResult('üîÑ Testing health check: http://localhost:5001/api/health', 'info');
            try {
                const response = await fetch('http://localhost:5001/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Health check passed!', 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`‚ùå Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health check error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            addResult('üöÄ Starting API connection tests...', 'info');
            setTimeout(testHealthCheck, 500);
            setTimeout(testRelativeURL, 1000);
            setTimeout(testAbsoluteURL, 1500);
        };
    </script>
</body>
</html>
